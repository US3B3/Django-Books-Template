{% extends 'partials/_base.html' %}
{% load static %}

{% block content %}
  <div class="hero_area blog">

    <section class="slider_section ">
        <div class="slider_bg_box">
          <div class="bg_img_box">
            <img src="{% static 'images/slider-bg.jpg' %}" alt="">
          </div>
        </div>
        <div id="customCarousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="container ">
                <div class="row">
                  <div class="col-md-7 mx-auto">
                    <div class="detail-box">
                      <h1>
                        {{ kategori }}
                      </h1>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </section>

  </div>

  <!-- about section -->

  <section class="about_section">
    <div class="container">
          
      <main role="main" class="container">
        <div class="row">
          <div class="col-md-12 blog-main">
            <h3 class="pb-3 mb-5 mt-5 border-bottom text-center">
              Makaleler
            </h3>
  
            <section class="teacher_section">
              <div class="container">
                <div class="row">

                  {% for detay in kategori_detay %}
                    <div class="col-sm-6 col-lg-6">
                      <div class="box rounded">
                        <div class="img-box">
                          <img src="{{detay.resim.url}}" alt="">
                        </div>
                        <div class="detail-box">
                          <a href="{% url 'makale_detay' detay.kategori.slug detay.makale_slug %}">
                            <h5>
                              {{ detay.isim | upper }}
                            </h5>
                          </a>
                        </div>
                      </div>
                    </div>
                  {% endfor %}
                  
                </div>
              </div>
            </section>

          </div><!-- /.blog-main -->
        </div><!-- /.row -->
      </main><!-- /.container -->     
      </div>
      <br/><br/>
      <nav class="d-flex justify-content-center align-middle" aria-label="">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </section>

  <!-- end about section -->

  {% endblock %}
