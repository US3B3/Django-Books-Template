{% extends 'partials/_base.html' %}
{% load static %}

{% block content %}

    <section class="slider_section ">
        <div class="slider_bg_box">
          <div class="bg_img_box">
            <img src="{% static 'images/slider-bg.jpg'%}" alt="">
          </div>
        </div>
        <div id="customCarousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="container ">
                <div class="row">
                  <div class="col-md-7 mx-auto">
                    <div class="detail-box videodetail">
                      <h1>Video Dersler</h1>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </section>

  </div>

  <!-- about section -->

  <section class="about_section layout_padding ">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
        {% for video in videolar %}
          <article class="video">
            <figure>
              <a class="fancybox fancybox.iframe" href="{{ video.videourl }}">
              {% load youtube_thumbnail %}
              <img class="videoThumb" src="{% youtube_thumbnail_url video.videourl %}"></a>
            </figure>
            <h2 class="videoTitle">{{ video.videoid }}<br></h2>
          </article>
        {% endfor %}

        {% for ana in anan %}
          <article class="video">
            <figure>
              <a class="fancybox fancybox.iframe" href="#">
              {% load youtube_thumbnail %}
              <img class="videoThumb" src="#"></a>
            </figure>
            <h2 class="videoTitle">{{ ana.isim }}<br></h2>
          </article>
        {% endfor %}

        </div>
      </div>
      <nav class="d-flex justify-content-center align-middle" aria-label="">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </section>  

  {% endblock %}
