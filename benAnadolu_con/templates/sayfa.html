{% extends 'partials/_base.html' %}
{% load static %}

{% block content %}

  <div class="hero_area makale-sayfa">
    <section class="slider_section ">
        <div class="slider_bg_box">
          <div class="bg_img_box">
            <img src="
              {% if makale %}
                {{ makale.resim.url }}
              {% else %}
                {{ ayarlar.anasayfa_banner_resim.url }}
              {% endif %}  
              " alt="">
          </div>
        </div>
        <div id="customCarousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="container ">
                <div class="row">
                  <div class="col-md-7 mx-auto">
                    <div class="detail-box">
                      <h1>
                      {% if makale %}
                        {{ makale.isim }}
                      {% else %}
                        {{ ayarlar.anasayfa_banner_baslik}}
                      {% endif %}
                      </h1>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </section>

  </div>

  <!-- about section -->

  <section class="about_section layout_padding ">
    <div class="container">
      <div class="row">
        <div class="col-md-9 blog-main">
         {% if makale %}
            {{ makale.aciklama | safe }}
          {% else %}
            {{ ayarlar.anasayfa_banner_aciklama }}
          {% endif %}
        </div>
      </div>
    </div>
  </section>

  {% endblock %}
