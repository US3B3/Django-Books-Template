{% extends 'partials/_base.html' %}
{% load static %}

{% block content %}

  <div class="hero_area">
    <section class="slider_section ">
      <div class="slider_bg_box">
        <div class="bg_img_box">
          <img src="{% static 'images/slider-bg.jpg' %}" alt="">
        </div>
      </div>
      <div id="customCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="container ">
              <div class="row">
                <div class="col-md-7 mx-auto">
                  <div class="detail-box">
                    <h1>
                      BİYOGRAFİLER
                    </h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- teacher section -->

  <section class="teacher_section layout_padding">
    <div class="container">
      <div class="row">

      {% for biyografi in biyografiler %}
        <div class="col-sm-6 col-lg-3">
          <div class="box">
            <div class="img-box">
              <a href="{% url 'makale_detay' biyografi.kategori.slug biyografi.makale_slug %}">
                <img src="{{ biyografi.resim.url }}" alt="">
              </a>
            </div>
            <div class="detail-box">
              <a href="{% url 'makale_detay' biyografi.kategori.slug biyografi.makale_slug %}">
                <h5>
                  {{ biyografi.isim }}
                </h5>
              </a>
            </div>
          </div>
        </div>
      {% endfor %}
        
      </div>
      <br/><br/>
      <nav class="d-flex justify-content-center align-middle" aria-label="">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </section>

  <!-- end teacher section -->

  {% endblock %}
